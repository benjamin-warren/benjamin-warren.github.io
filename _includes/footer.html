<footer class="footer">
	<div class="wrap grid">

		<!-- LOGO / SITE TITLE (Left) -->
		{% if site.data.settings.footer_settings.logo_image %}
		<a href="{{ site.baseurl }}/" class="footer__logo">
			<img src="{{ site.data.settings.footer_settings.logo_image | relative_url }}" class="footer__logo__img">
		</a>
		{% else %}
		<a href="{{ site.baseurl }}/" class="footer__title">
			{{ site.data.settings.basic_settings.site_title }}
		</a>
		{% endif %}

		<!-- TAG / COPYRIGHT (Right) -->
		<div class="footer__copyright">
			{% if site.data.settings.footer_settings.tagline %}
			<p>{{ site.data.settings.footer_settings.tagline }}</p>
			{% endif %}
			{% include component-socials.html %}
			<!-- <span class="footnote">Â© {{ 'now' | date: "%Y" }} {{ site.data.settings.basic_settings.site_title }}</span> -->
			<!-- <a href="http://google.com" class="footnote" target="_blank">Themes</a> -->
		</div>

	</div>
