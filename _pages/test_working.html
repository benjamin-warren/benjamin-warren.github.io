	<body class="demo-3">
		<main>
			<div class="frame">
				<div class="frame__title-wrap">
					<h1 class="frame__title">Image Distortion Effects with SVG Filters</h1>
				</div>
			</div>
			<div class="content">
				<svg class="distort" width="350" height="450" viewBox="0 0 350 450">
					<filter id="distortionFilter">
						<feTurbulence type="fractalNoise" baseFrequency="0.1" numOctaves="5" seed="2" stitchTiles="noStitch" x="0%" y="0%" width="100%" height="100%" result="noise"/>
						<feDisplacementMap in="SourceGraphic" in2="noise" scale="0" xChannelSelector="R" yChannelSelector="B" x="0%" y="0%" width="100%" height="100%" filterUnits="userSpaceOnUse"/>
					</filter>
					<g filter="url(#distortionFilter)">
						<image class="distort__img" x="50" y="50" xlink:href="{{ 'assets/img/1.jpg' | relative_url }}" height="350" width="250"/>
						<image class="distort__img" x="50" y="50" xlink:href="{{ 'assets/img/2.jpg' | relative_url }}" height="350" width="250"/>
						<image class="distort__img" x="50" y="50" xlink:href="{{ 'assets/img/3.jpg' | relative_url }}" height="350" width="250"/>
						<image class="distort__img" x="50" y="50" xlink:href="{{ 'assets/img/4.jpg' | relative_url }}" height="350" width="250"/>
					</g>
				</svg>
				<blockquote class="quote">
					We are governed, our <a href="#" class="quote__link">minds</a>...
          <br><br>
          We are also are molded, our <a href="#" class="quote__link">tastes</a> formed.
          <br><br>
          Umm..., our <a href="#" class="quote__link">ideas</a> suggested, largely by <a href="#" class="quote__link">men</a> we have never heard of.
					<span class="quote__author">Edward L. Bernays</span>
				</blockquote>
        <br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br>
			</div>
		</main>

    <script async src="{{ 'assets/js/TweenMax.min.js' | relative_url }}"></script>
    <script async src="{{ 'assets/js/demo3.js' | relative_url }}"></script>

	</body>
</html>
