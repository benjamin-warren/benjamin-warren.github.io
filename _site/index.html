<section class="contact">
  <button class="button--close-modal"></button>

  <div class="wrap">
    <div class="contact__wrap">

      <!-- Heading -->
      <header class="contact__header">
        <h2 class="title">Say Hello</h2>
        <!-- <p class="subtitle--light">Prefer using email? Say hi at <a
            href="mailto: email">email</a>
        </p> -->
      </header>

      <!-- Form -->
      <form method="POST" action="https://formspree.io/hello@benwarren.com.au" class="contact__form">

        <!-- Name -->
        <div class="input-group">
          <label for="name">Your Name *</label>
          <input type="text" name="name" id="name" placeholder="Brad Pitt" required/>
        </div>

        <!-- Email -->
        <div class="input-group">
          <label for="email">Your Email *</label>
          <input type="email" name="email" id="email" placeholder="brad@pitt.com" required/>
        </div>

        <!-- Message -->
        <div class="input-group">
          <label for="message">Your Message</label>
          <textarea name="message" id="message" placeholder="What’s on your mind?" rows="4"></textarea>
        </div>

        <input type="hidden" name="_next" value="/thanks" />
        <input type="hidden" name="_subject" value="Contact form submission" />
        <input type="text" name="_gotcha" style="display: none;" class="contact-form__gotcha" val="">

        <div class="input-submit">
          <input type="submit" class="button--fill" value="Get in Touch">
        </div>
      </form>
    </div>
  </div>
</section>
